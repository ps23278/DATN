
                        <div class="row">
                            <div class="col-md-12 m-b-30">
                                <!-- begin page title -->
                                <div class="d-block d-lg-flex flex-nowrap align-items-center">
                                    <div class="page-title mr-4 pr-4 border-right">
                                        <h1>Quản Lý Danh Mục Theo Miền</h1>
                                    </div>

                                    <div class="ml-auto d-flex align-items-center secondary-menu text-center">

                                    </div>
                                </div>
                                <!-- end page title -->
                            </div>
                        </div>
                        <!-- end row -->
                        <!-- begin row -->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card card-statistics">
                                    <div class="card-header">
                                        <div class="card-heading">
                                            <h4 class="card-title">Tùy Chỉnh Miền</h4>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-4 text-center">
                                                <label>
                                                    <img ng-src="/images/brand/{{brand.image}}" class="logo" alt="">
                                                </label>
                                            </div>
                                            <div class="col-md-8">
                                                <form name="frmBrand">
                                                    <div class="form-group">
                                                        <label>Mã Danh Mục Miền</label>
                                                        <input name="id" ng-model="brand.id" required type="text" class="form-control">
                                                        <div ng-show="frmBrand.id.$invalid" class="badge badge-danger m-2">Mã danh mục theo miền không được để trống</div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Tên Danh Mục Miền</label>
                                                        <input name="name" ng-model="brand.name" required type="text" class="form-control">
                                                        <div ng-show="frmBrand.name.$invalid" class="badge badge-danger m-2">Tên danh mục theo miền không được để trống</div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Logo</label>                                                        
                                                        <input type="file" accept="image/*" onchange="angular.element(this).scope().imageChanged(this.files)">
                                                    </div>
                                                    <button ng-disabled="frmBrand.$invalid || chon == true" ng-click="create()" class="btn btn-primary">Thêm</button>
                                                    <button ng-disabled="frmBrand.$invalid || frmBrand.$pristine || chon == false" ng-click="update(brand.id)" class="btn btn-info">Cập Nhật</button>
                                                    <button ng-click="reset()" class="btn btn-secondary">Làm Mới</button>
                                                    <button ng-disabled="chon == false" ng-click="delete(brand.id)" class="btn btn-dark">Xóa</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 ">
                                <div class="card card-statistics">
                                    <div class="card-header">
                                        <div class="card-heading">
                                            <div class="row">
                                                <div class="col-md-6 text-left">
                                                    <h4 class="card-title">Bảng Danh Mục Theo Miền</h4>
                                                </div>
                                                <div class="col-md-6">
                                                    <form class="justify-content-end">
                                                        <div class="form-group">
                                                            <input oninput="angular.element(this).scope().search(this.value)" type="text" class="form-control" placeholder="Tìm kiếm danh mục theo miền">
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table class="table table-hover table-bordered">
                                                <thead class="thead-light">
                                                  <tr>
                                                    <th scope="col">STT</th>
                                                    <th scope="col">Mã Danh Mục Theo Miền</th>
                                                    <th scope="col">Tên Danh Mục Theo Miền</th>
                                                    <th scope="col">Logo</th>
                                                    <th scope="col"></th>
                                                  </tr>
                                                </thead>
                                                <tbody>
                                                  <tr ng-repeat="brand in brands">
                                                    <th scope="row">{{$index+1}}</th>
                                                    <td>{{brand.id}}</td>
                                                    <td>{{brand.name}}</td>
                                                    <td>{{brand.image}}</td>
                                                    <td class="text-right">
                                                        <button ng-click="edit(brand.id)" class="btn btn-primary">Sửa</button>
                                                        <button ng-click="delete(brand.id)" class="btn btn-dark">Xóa</button>
                                                        
                                                    </td>
                                                  </tr>                                                  
                                                </tbody>
                                              </table>                                                                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
